# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Deploy To Ec2

on:
  push:
    branches:
      - react

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ssh로 ec2 접속
        uses: appleboy/ssh-action@v1.0.3
        env:
           APPLICATION_PROPERTIES: ${{secrets.APPLICATION_PROPERTIES}}
        with:
            host: ${{secrets.EC2_HOST}}
            username: ${{secrets.EC2_USERNAME}}
            key: ${{ secrets.EC2_PRIVATE_KEY }}
            env: APPLICATION_PROPERTIES
            script_stop: true
            script: |
                cd /home/ubuntu/distribution
                rm -rf src/main/resources/application-prod.properties
                git pull origin react
                echo "$APPLICATION_PROPERTIES" > src/main/resources/application-prod.properties
                ./gradlew clean build
                sudo fuser -k -n tcp 8080 || true
                nohup java -jar build/libs/*SNAPSHOT.jar > ./output.log 2>&1 & 