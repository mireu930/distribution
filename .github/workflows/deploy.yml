# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Deploy To Ec2

on:
  push:
    branches:
      - react

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Guthub Repo에 올린 파일을 불러오기
        uses: actions/checkout@v4

      - name: JDK 17번전 설치
        uses: actions/setup-java@v4
        with:
           distribution: temurin
           java-version: 17

      - name: application-prod.properties
        run: echo "${{secrets.APPLICATION_PROPERTIES}}" > ./src/main/resources/application-prod.properties

      - name: 테스트 및 빌드
        run: ./graldew clean build

      - name: 빌드된 파일 이름변경
        run: mv ./build/libs/*SNAPSHOT.jar ./project.jar

      - name: SCP로 EC2에 빌드된 파일 전송
        uses: appleboy/scp-action@v0.1.7
        with:
           host: ${{secrets.EC2_HOST}}
           username: ${{secrets.EC2_USERNAME}}
           key: ${{ secrets.EC2_PRIVATE_KEY }}
           sources: project.jar
           target: /home/ubuntu/distribution/tobe

      - name: ssh로 ec2 접속
        uses: appleboy/ssh-action@v1.0.3
        with:
            host: ${{secrets.EC2_HOST}}
            username: ${{secrets.EC2_USERNAME}}
            key: ${{ secrets.EC2_PRIVATE_KEY }}
            script_stop: true
            script: |
                rm -rf /home/ubuntu/distribution/current
                mkdir /home/ubuntu/distribution/current
                mv /home/ubuntu/distribution/tobe/project.jar /home/ubuntu/distribution/current/project.jar
                cd /home/ubuntu/distribution/current
                sudo fuser -k -n tcp 8080 || true
                nohup java -jar build/libs/*SNAPSHOT.jar > ./output.log 2>&1 &
                rm -rf /home/ubuntu/distribution/tobe